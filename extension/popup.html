<!doctype html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>RemoteCtx Host Settings</title>
        <style>
            body {
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
                width: 300px;
                padding: 16px;
                margin: 0;
                background-color: #f9fafb;
                color: #111827;
            }
            h2 {
                margin-top: 0;
                margin-bottom: 16px;
                font-size: 18px;
                font-weight: 600;
            }
            .form-group {
                margin-bottom: 16px;
            }
            label {
                display: block;
                margin-bottom: 4px;
                font-weight: 500;
                font-size: 14px;
            }
            input[type="text"],
            textarea {
                width: 100%;
                padding: 8px;
                border: 1px solid #d1d5db;
                border-radius: 4px;
                box-sizing: border-box;
                font-size: 14px;
                font-family: inherit;
            }
            textarea {
                resize: vertical;
                min-height: 100px;
            }
            .help-text {
                font-size: 12px;
                color: #6b7280;
                margin-top: 4px;
            }
            button {
                background-color: #2563eb;
                color: white;
                border: none;
                padding: 8px 16px;
                border-radius: 4px;
                font-size: 14px;
                font-weight: 500;
                cursor: pointer;
                width: 100%;
            }
            button:hover {
                background-color: #1d4ed8;
            }
            button:active {
                background-color: #1e40af;
            }
            #status {
                margin-top: 8px;
                font-size: 13px;
                text-align: center;
                height: 18px;
            }
            .success {
                color: #059669;
            }
            .error {
                color: #dc2626;
            }
        </style>
    </head>
    <body>
        <h2>RemoteCtx 设置</h2>

        <div class="form-group">
            <label for="hostUrl">Host URL</label>
            <input type="text" id="hostUrl" placeholder="ws://localhost:16633" value="ws://localhost:16633" />
            <div class="help-text">RemoteCtx 连接地址 (WebSocket)</div>
        </div>

        <div class="form-group">
            <label for="targetSites">目标网站列表</label>
            <textarea id="targetSites" placeholder="example.com&#10;localhost:3000"></textarea>
            <button id="addCurrentSiteBtn" style="margin-top: 8px; background-color: #4b5563;">+ 添加当前网站域名</button>
            <div class="help-text">每行一个网址，包含这些字符的 URL 将会被注入</div>
        </div>

        <button id="saveBtn">保存设置</button>
        <div id="status"></div>

        <script src="popup.js" type="module"></script>
    </body>
</html>
